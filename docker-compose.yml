version: '3.8'

services:
  # PostgreSQL数据库
  db:
    image: postgres:15-alpine
    container_name: document-qa-db
    environment:
      POSTGRES_USER: document_qa
      POSTGRES_PASSWORD: document_qa_password
      POSTGRES_DB: document_qa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U document_qa"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - document-qa-network

  # 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: document-qa-backend
    environment:
      DATABASE_URL: postgresql://document_qa:document_qa_password@db:5432/document_qa
      SECRET_KEY: your-secret-key-change-in-production-use-random-string
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      PROJECT_NAME: 智能文档问答系统
      API_V1_PREFIX: /api/v1
      STORAGE_TYPE: filesystem
      STORAGE_BASE_PATH: /app/storage
      VECTOR_STORE_BASE_PATH: /app/vector_store
    volumes:
      - ./storage:/app/storage
      - ./vector_store:/app/vector_store
      - ./document_qa.db:/app/document_qa.db  # SQLite数据库（如果使用）
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - document-qa-network
    command: >
      sh -c "
        echo '等待数据库就绪...' &&
        sleep 5 &&
        echo '运行数据库迁移...' &&
        alembic upgrade head &&
        echo '启动应用...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: /api/v1
    container_name: document-qa-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - document-qa-network

volumes:
  postgres_data:

networks:
  document-qa-network:
    driver: bridge
